{% extends 'main/base.html' %}

{% block content %}

  {% if validlink %}
  <div class="form-div">
    <h3>Change password</h3>
    {%include 'main/form-default-view.html' %}
    </div>
  {% else %}
  <div class="message">
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  </div>
  {% endif %}
  
{% endblock %}
